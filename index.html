<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="ZUZ">
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Food</title>
  </head>
  <body>
<div class="page-wrapper">
    <header class="header">
      <div class="container">
        <div class="header-box">
          <div class="header-logo logo">
            <img src="./public/logo.png" alt="logo">
          </div>
          <div class="header-controls">
            <button class="btn btn-primary"><img src="./public/icons/user.png" alt="user">Войти</button>
            <button class="btn btn-outline"><img src="./public/icons/shopping-cart.png" alt="shopping cart">Корзина</button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="banner">
        <div class="container">
          <div class="banner-item">
            <h2 class="banner-item--title">Онлайн-сервис <br>доставки еды на дом</h2>
            <p class="banner-item--subtitle">
              Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
            </p>
          </div>
        </div>
      </section>
      <section class="products">
        <div class="container">
          <div class="products-header">
            <h3 class="products-header--title">Рестораны</h3>
            <input type="text" class="products-header--search" placeholder="Поиск блюд и ресторанов">
          </div>
          <div class="products-wrapper">
            <div class="products-card">
              <div class="products-card__image"><img src="./public/rests/pizza_plus_2x.webp" alt="Pizza Plus"></div>
              <div class="products-card__description">
                <div class="products-card__description-row">
                  <div class="products-card__description--title">Пицца плюс</div>
                  <div class="products-card__description--badge">50 мин</div>
                </div>
                <div class="products-card__description-row">
                  <div class="products-card__description-info">
                    <div class="products-card__description--rate"><img src="./public/star.svg" alt="rating">4.5</div>
                    <div class="products-card__description--price">от 900 ₽</div>
                    <div class="products-card__description--group">Пицца</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="products-card">
              <div class="products-card__image"><img src="./public/rests/tanuki_2x.webp" alt="Tanuki"></div>
              <div class="products-card__description">
                Тануки
              </div>
            </div>
            <div class="products-card">
              <div class="products-card__image"><img src="./public/rests/foodband_2x.webp" alt="FoodBand"></div>
              <div class="products-card__description">
                FoodBand
              </div>
            </div>
            <div class="products-card">
              <div class="products-card__image"><img src="./public/rests/zhadina-pizza_2x.webp" alt="Zhadina pizza"></div>
              <div class="products-card__description">
                Жадина-пицца
              </div>
            </div>
            <div class="products-card">
              <div class="products-card__image"><img src="./public/rests/food_point_2x.webp" alt="Food point"></div>
              <div class="products-card__description">
                Точка еды
              </div>
            </div>
            <div class="products-card">
              <div class="products-card__image"><img src="./public/rests/pizzaburger_2x.webp" alt="PizzaBurger"></div>
              <div class="products-card__description">
                PizzaBurger
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-box">
          <div class="footer-logo logo">
            <img src="./public/logo.png" alt="logo">
          </div>
          <div class="footer-nav">
            <ul>
              <li>Ресторанам</li>
              <li>Курьерам</li>
              <li>Пресс-центр</li>
              <li>Контакты</li>
            </ul>
          </div>
          <div class="footer-social">
            <img src="./public/social/insta.png" alt="Instagram">
            <img src="./public/social/fb.png" alt="Facebook">
            <img src="./public/social/vk.png" alt="VK">
          </div>
        </div>
      </div>
    </footer>
  </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
